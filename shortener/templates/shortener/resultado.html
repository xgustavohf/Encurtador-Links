<!-- resultado.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>

    <link rel="stylesheet" type="text/css" href="/static/admin/css/resultado.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row separador">
        <div class="col-12 border"></div>
    </div>

    <div class="row">
        <div class="col-12">
            <p>
                Seu link Ã©: <a id="linkEncurtado" href="http://127.0.0.1:8000/{{ link_encurtado }}" target="_blank">http://127.0.0.1:8000/{{ link_encurtado }}</a>
                <button id="btnCopiar">Copiar</button>
            </p>
        </div>
    </div>

    {% if request.session.link_anterior %}
        <p class="link_anterior">Link anterior: http://127.0.0.1:8000/{{ request.session.link_anterior }}</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var clipboard = new ClipboardJS('#btnCopiar', {
            text: function () {
                return document.getElementById('linkEncurtado').href;
            }
        });

        clipboard.on('success', function (e) {
            alert('Link copiado com sucesso!');
            e.clearSelection();
        });
    });
</script>

</body>
</html>
